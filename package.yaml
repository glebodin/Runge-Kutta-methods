name:                Runge-Kutta
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- Chart
- Chart-diagrams
- Chart-cairo

executables:
  Runge-Kutta:
    main:                Main.hs
    source-dirs:         Runge-Kutta
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  Euler:
    main:                Main.hs
    source-dirs:         Euler
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
